# Definition of benchmarks profile to use.
[profile.bench]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
rpath = false
lto = "thin"
incremental = false
codegen-units = 1

[profile.release]
opt-level = 3
# TODO(Edu): Set this to false when PR is ready
debug = true
debug-assertions = true
overflow-checks = true
rpath = false
lto = "thin"
incremental = true
