[workspace]
members = [
    "zkevm-circuits",
    "bus-mapping",
    "geth-utils",
    "gadgets",
    "integration-tests",
    "circuit-benchmarks",
    "eth-types",
    "external-tracer",
    "mock",
    "testool"
]

[patch.crates-io]
halo2_proofs = { git = "https://github.com/privacy-scaling-explorations/halo2.git", tag = "v2023_04_20" }

# [patch."https://github.com/privacy-scaling-explorations/snark-verifier.git"]
